<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body>
	<h1>Dice Game</h1>
	<p id="rules">Two users will each roll a dice, the highest score will win.</p>
	<p id="explanation">Two numbers will be auto-generated to start, just click 'Roll Dice' to get your number.</p>

	<button type="button" onclick="RollSixSidedDice1()" autofocus>Roll Dice 1</button><br><br>
	Dice 1: <input id="dice1" type="text" value="" size="5" disabled><br><br>

	<button type="button" onclick="RollSixSidedDice2()" autofocus>Roll Dice 2</button><br><br>
	Dice 2: <input id="dice2" type="text" value="" size="5" disabled><br><br>

	
</body>
</html>
